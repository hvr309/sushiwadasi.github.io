<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image crousel with css</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
  />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <nav>
        <input type="checkbox" id="check" class="checkbtn">
        <label for="check">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Sushi Wadasi</label>
        <ul>
            <li><a class="active" href="active">Contact us</a></li>
            <li><a href="#">Get Directions</a></li>

        </ul>
    </nav>
    <div class="title">
        <h1 class="maintitle">
            <span class="spantitle">Sushi Wdasi</span>
        </h1>
       
    </div>
    <div class="info">
    <span class="info1"> Best Sushi In Canada<br>Open Till 10:00</span>
</div>
  <div class="container">
<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="image5.jpeg" ></div>
      <div class="swiper-slide"><img src="image1.jpeg" ></div>
      <div class="swiper-slide"><img src="image2.jpeg" ></div>
      <div class="swiper-slide"><img src="image3.jpeg" ></div>
       <div class="swiper-slide"><img src="image4.jpeg" ></div>
       
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  
  
});
  </script>
</body>
</html>
